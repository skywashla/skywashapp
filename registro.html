<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario - Sky Wash</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .registro-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #e5e7eb;
      color: black;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #10b981;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="registro-box">
    <h2>Crear Nuevo Usuario</h2>
    <form method="post" action="/crear_usuario">
      <label>Usuario:</label>
      <input type="text" name="usuario" required>
      <label>Contrase√±a:</label>
      <input type="password" name="clave" required>
      <button type="submit">Crear Cuenta</button>
    </form>
  </div>
</body>
</html>
