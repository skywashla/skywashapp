<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n - Sky Wash</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    video#bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      max-width: 400px;
      margin: 100px auto;
      color: white;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
    }

    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-box label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      background: #e5e7eb;
      color: #000;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #10b981;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

  <!-- üé• Video de fondo -->
  <video autoplay muted loop id="bg-video">
    <source src="{{ url_for('static', filename='fondo.mp4') }}" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <div class="login-box">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Sky Wash Logo">
    <h2>Iniciar Sesi√≥n</h2>
    <form method="post" action="/autenticar">
      <label for="usuario">Usuario</label>
      <input type="text" name="usuario" id="usuario" required>

      <label for="clave">Contrase√±a</label>
      <input type="password" name="clave" id="clave" required>

      <button type="submit">Ingresar</button>
    </form>
  </div>

</body>
</html>
